<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Regulatory Compliance Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <h1>AI Regulatory Compliance Checker</h1>
    <div class="nav-buttons">
      <button>Login</button>
      <button>Sign Up</button>
    </div>
  </div>

  <!-- Main Section -->
  <div class="main">
    <h2>Check Your Contracts for Compliance</h2>
    <p>Upload your contracts or connect Google Sheets to get instant compliance insights powered by AI.</p>

    <div class="upload-box">
      <h3>1. Upload Your Contracts</h3>
      <input type="file" multiple>
      <div class="note">Supported formats: PDF, Word</div>

      <div class="or-text">or Connect Google Sheets</div>
      <button class="connect-btn">Connect Sheets</button>
    </div>
  </div>
</body>
</html>
